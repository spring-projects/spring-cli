}

description = 'Spring Cli'
group = 'org.springframework.experimental'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	if (version.contains('-')) {
		maven { url "https://repo.spring.io/milestone" }
	}
	if (version.endsWith('-SNAPSHOT')) {
		maven { url "https://repo.spring.io/snapshot" }
	}
}

